<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<link rel="stylesheet"  href="./lib/tau/mobile/theme/default/tau.css">
	
	<link rel="stylesheet" type="text/css" href="./css/variable-init.css"/>
	<link rel="stylesheet" href="./lib/css/bootstrap.min.css">
	<link rel="stylesheet" href="./lib/css/bulma.css">
	<link rel="stylesheet" href="./lib/css/star-rating-svg.css">
	<link rel="stylesheet" type="text/css" href="./css/all.css"/>
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<title>Tizen Web IDE - Template - Tizen - Tizen Web UI Framework - Single-Page</title>
</head>

<body>
	<object id="pluginObjectNetwork" border="0" classid="clsid:SAMSUNG-INFOLINK-NETWORK"></object>
	<div class="ui-page ui-page-active" id="login">
		<img style="width: 100%; height: 100vh; object-fit: cover;" src="./resources/login_background.png"/>
		<div style="background: rgba(0,0,0,0.5); position: absolute; top: 0px; right: 0px; width: 100%; height: 100vh;">
			<div style="position: absolute; width: 90%; height: 70%; top: 5%; left: 5%; text-align: center;">
				<img src="./resources/big_logo.png" style="width: 70%; margin-bottom: 1em;"/>
				
				<form style="width: 100%;">
					<input class="form-input" id="username" placeholder="Email or username"/>
					<input class="form-input" id="password" placeholder="Password"/>
					<input onclick="login_event(event)" type="submit" value="Login"/>
				</form>
			</div>
		</div>
	</div>

	<div class="ui-page" id="main">
		<div class="ui-header">
			<img class="nav-logo" src="./resources/name_logo.png"/>
			<img src="./resources/ic_exit.png" style="float: right; width: 1em; height: 1em; margin-top: 1em; margin-right: 1em;" onclick="logout()"/>
		</div><!-- /header -->

		<div class="ui-content">
			<div class="tabs home-tabs is-centered" style="position: fixed; z-index: 999; width: 100%;">
			  <ul>
			    <li class="is-active">
			      <a data-index="0">
			        <span class="icon is-small"><i class="fas fa-home"></i></span>
			      </a>
			    </li>
			    <li>
			      <a data-index="1">
			        <span class="icon is-small"><i class="fas fa-shopping-cart" aria-hidden="true"></i></span>
			      </a>
			    </li>
			    <li>
			      <a data-index="2">
			        <span class="icon is-small"><i class="fas fa-user" aria-hidden="true"></i></span>
			      </a>
			    </li>
			  </ul>
			</div>
			
			<div id="fragment_container" style="margin-top: 2em;">
				
			</div>
		</div><!-- /content -->
	</div><!-- /page -->

	<div class="ui-page" id="recipe_details">
		<div class="ui-header">
			<img class="nav-logo" src="./resources/name_logo.png"/>
			<p style="font-size:20px; float: right; margin-top: 1em; margin-right: 1em;" >
				<i style="font-size: 20px;" onclick="addRecipeToFavoriteIndex()" id="index_favorite_outline" class="far fa-heart"></i>
				<i style="font-size: 20px; color: white;" onclick="removeRecipeFromFavoriteIndex()" id="index_favorite_full" class="fas fa-heart"></i>
			</p>
		</div><!-- /header -->
		<div class="ui-content" id="recipe_details_content">
		</div>
	</div>

	<div class="ui-page" id="category">
		<div class="ui-header">
			<img class="nav-logo" src="./resources/name_logo.png"/>
		</div><!-- /header -->

		<div class="ui-content">
			<div id="more-list-container"></div>
		</div><!-- /content -->
	</div><!-- /page -->

	<div class="ui-page" id="profile">
		<div class="ui-header">
			<img class="nav-logo" src="./resources/name_logo.png"/>
		</div><!-- /header -->

		<div class="ui-content">
			<div id="profile-container"></div>
		</div><!-- /content -->
	</div><!-- /page -->

	<!--<div style="display: table; position: absolute; top: 0; left: 0; height: 100vh; width: 100%; background-color: rgba(255, 255, 255, 0.7);">
		<div style="display: table-cell; vertical-align: middle; width: 70%; height: 30vh; background-color: white; border-radius: 10px;">
			<b>No internet connection</b>
		</div>
	</div>-->

	<script type="text/javascript" src="./lib/js/jquery.js"></script>
	<script src="./lib/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./lib/tau/mobile/js/tau.js"></script>
	<script type="text/javascript" src="./lib/js/jquery.star-rating-svg.js"></script>
	<script type="text/javascript" src="./lib/js/jquery-dateformat.min.js"></script>
	<script type="text/javascript" src="./js/constants.js"></script>
	<script type="text/javascript" src="./js/components.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
