<div onclick="toRecipeDetailsMore(this)" data-recipeid="#recipe_id#">
    <div style="height: 250px;">
        <img style="object-fit: cover; height: 100%; width: 100%;" src="#more_recipe_img#"/>
		<div class="test" style="position: relative; top: -200px; width: 100%; height: 200px; background: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.8));">
            <div style="bottom: 0px; position: absolute; width: 100%;">
                <div class="cat_recipe_name_div">
                    <p class="cat_recipe_name"><b>#more_recipe_name#</b></p>
                </div>
                <div>
                    <table class="values-table" border="0">
                        <tr>
                            <td>
                                <span class="value-span">#recipe_rating#</span><span class="more_recipe_item_rating" data-rating="1"></span>
                            </td>
                            <td>
                                <span class="value-span">#recipe_calories#</span><span class="value-label-span">Calories</span>
                            </td>
                            <td>
                                <span class="value-span">#recipe_servings#</span><span class="value-label-span">Servings</span>
                            </td>
                        </tr>
                    </table>
                </div>
                <div style="position:absolute; background: radial-gradient(rgba(0,0,0,1), rgba(0,0,0,0), rgba(0,0,0,0)); right: -1em; top: 0px; bottom: 0px; width: 2em;"></div>
            </div>
		</div>
    </div>

    <style>

        .values-table {
            border-collapse:separate;
            border-spacing: 1em 0em;
        }

        .value-span {
            color: white;
            font-weight: bold;
            margin-right: 0.2em;
        }

        .value-label-span {
            color: white;
            font-size: 0.5em;
        }

        .cat_recipe_name_div {
            overflow-x: scroll;
        }

        .cat_recipe_name {
            color: white;
            font-size: 1.1em;
            margin-left: 0.9em;
            padding-right: 0.9em;
            white-space: nowrap;
        }
    </style>

    <script>
        $(function() {
            $(".more_recipe_item_rating").starRating({
                totalStars: 1,
                starSize: 20,
                emptyColor: 'lightgray',
                hoverColor: 'salmon',
                activeColor: 'crimson',
                useGradient: false,
                readOnly: true
            });
        })

        function toRecipeDetailsMore(view) {
            navigateToRecipeDetails($(view).data('recipeid'))
        }
    </script>
</div>
